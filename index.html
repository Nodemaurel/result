<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <section class="first">

    <h3>Your Result</h3>
      <div class="percentage"> 
       <h2>76</h2>
       <h5>of 100</h5>
      </div>

      <br>

   <div class="text">Great</div>
    <p>You scored higher than 65% of<br> the people who have taken these tests.</p>
</section>

<section class="second">
  <div id="head">Summary</div>

    <div class="info-1 contain">
      <div class="line1 dat"><img src="assets/images/icon-reaction.svg">Reaction
      </div><div class="score-1 mark"><b>80 </b>/ 100</div>
    </div>
  

  <div class="info-2 contain">
    <div class="line2 dat"><img src="assets/images/icon-memory.svg">Memory
    </div><div class="score-2 mark"><b>92 </b> / 100</div>
  </div>

  <div class="info-3 contain">
    <div class="line3 dat"><img src="assets/images/icon-verbal.svg"><div class="score-3">Verbal</div> 
    </div><div class="score-3 mark"><b>61 </b> / 100</div>
  </div>

  <div class="info-4 contain">
  <div class="line4 dat"><img src="assets/images/icon-verbal.svg">Visual</div>
  <div class="score-4 mark"><b>72 </b> / 100</div>
  </div>


<button>Continue</button>
  </section>
</div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
